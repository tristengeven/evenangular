<div class="container">
  <div class="serverAddField">
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
    <input type="text" class="form-control" [(ngModel)]="serverName" />
    <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
      Add Server
    </button>
    <p>Server: {{ serverName }}</p>
  </div>

  <div class="serverList">
    <p>Allow new server? {{ allowNewServer }}</p>
    <app-server></app-server>
    <app-server></app-server>
    <app-server></app-server>
    <!-- <p>{{ serverCreationStatus }}</p> -->
    <p *ngIf="serverCreated; else noServer">Server was created, with name {{ serverName }}</p>
    <ng-template #noServer>
      <p>Waiting for server creation...</p>
    </ng-template>
  </div>
</div>
